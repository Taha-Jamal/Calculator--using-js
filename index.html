
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="input.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class= "bg-gradient-to-tr from-gray-400 to-white/20">
    <div class="  rounded-lg  m-[38%] border-2 my-[20%] border-black ">
        <div class="   border-2 border-black h-32  ">
            <div class="overflow-x-hidden " id="operation"></div>
            <div class="js-result1 overflow-y-hidden   text-xl text-end font-bold h-[100%] w-[100%]" id="result" type="text" value="">
            </div>
        </div>
        <div class="   flex " >
            <button  class="js-button1 bg-red-600 hover:scale-[1.2] hover:rotate-12 overflow-hidden ease-in-out w-[25%] py-[7%] border  " type="button" value="c" id="reset" >C</button>
            <button class="js-button1 bg-slate-700  w-[25%]   border-2" type="button" value="%">%</button>
            <button class="js-button1 bg-slate-700  w-[25%] border-2  " value="del" id="delete">DEL</button>
            <button class="js-button1 bg-slate-700  w-[25%]   border-2 " id ="divide" value="/">/</button>
            
        </div>
        <div class="  flex" >
            <button class="js-button1 w-[25%] py-[7%] border" value="7">7</button>
            <button class="js-button1 w-[25%]  border" value="8">8</button>
            <button class="js-button1 w-[25%]  border" value="9">9</button>
            <button class="js-button1 bg-slate-700 w-[25%]  border" id="multi" value="x">X</button>
            
        </div>
        <div class=" flex">
            <button class="js-button1 w-[25%] py-[7%] border" value="4"> 4</button>
            <button class="js-button1  w-[25%] border" value="5"> 5</button>
            <button class="js-button1 w-[25%]  border" value="6"> 6</button>
            <button class="js-button1 bg-slate-700 w-[25%]  border"  value="-"> -</button>
            
        </div>
        <div class=" flex">
            <button class="js-button1 w-[25%] py-[7%] border" value="1"> 1</button>
            <button class="js-button1 w-[25%]  border" value="2"> 2</button>
            <button class="js-button1 w-[25%]  border" value="3"> 3 </button>
            <button class="js-button1 bg-slate-700 w-[25%]  border" value="+"> +</button>
            
        </div>
        <div class=" flex">
            <button class="js-button1 w-[25%] py-[7%] border" value="00">00</button>
            <button class="js-button1 w-[25%]  border" value="0">0 </button>
            <button class="js-button1  w-[25%]  border" value=".">. </button>
            <button class=" js-button1 bg-blue-600 w-[25%]  border" value="=">=</button>
            
        </div>
        


    </div>


    <script src="index.js"></script>
</body>
</html>
